{% extends 'base.html' %}
{% block head %}
<style>
    /* Style the form container */
    .form-container {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    /* Style the form input and submit button */
    input[type="text"] {
        width: 50%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    textarea {
        width: 50%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    input[type="submit"] {
        width: 50%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    /* Style the form input on focus */
    input[type="text"]:focus {
        outline: none;
        border-color: #007bff;
    }
</style>
{% endblock %}
{% block content %}
<form method="POST" action="/submit">
    <input type="text" name="first_name" placeholder="First Name" required><br>
    <input type="text" name="surname" placeholder="Surname" required><br>
    <textarea name="description" placeholder="Description"></textarea><br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
